<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="text-white">
    <h1 class="text-center text-white">Welcome To Construction World</h1>>
    <h2 class="text-center text-white">To Identify The Best Foundation Of Your Building</h2>>


    <h3 class="text-center text-white">Fill the Form</h3>

    <div class="container">
        <form class="row" action="{% url 'result' %}">
            {% csrf_token %}
        <div class="col-6 mb-3">
            <label for ="Building_Type">Building Type</label>
        <select name = "Building_Type">
            <option value="select">Select</option>
            <option value="commercial">Commercial</option>
            <option value="residential">Residential</option>
        </select>
        </div>    

        <div class="col-6 mb-3">
            <label for="">Area: </label>
            <input placeholder="Enter your area" type="text" required name=Area>
        </div>
    
        <div class="col-6 mb-3">
            <label for ="Soil_Type">Soil Type</label>
            <select name = "Soil_Type">
                <option value="select">Select</option>
                <option value="clay soil">Clay soil</option>
                <option value="laterite soil">Laterite soil</option>
                <option value="red soil">Red soil</option>
                <option value="sandy soil">Sandy soil</option>
            </select>
        </div>
    
    
        <div class="col-6 mb-3">
            <label for ="Climate">Climate</label>
            <select name = "Climate">
                <option value="select">Select</option>
                <option value="normal">Normal</option>
                <option value="rainy">Rainy</option>
                <option value="summer">Summer</option>
                <option value="winter">Winter</option>
            </select>
        </div>
    
    
    
        <div class="col-6 mb-3">
            <label for ="Disaster">Disaster</label>
            <select name = "Disaster">
                <option value="select">Select</option>
                <option value="no">No</option>
                <option value="flood">Flood</option>
                <option value="landslide">Landslide</option>
                <option value="earthquake">Earthquake</option>
            </select>
        </div>
    
    
        <div class="col-6 mb-3">
            <label for ="Foundation_of_Nbr">Foundation Of Neighbour</label>
            <select name = "Foundation_of_Nbr">
                <option value="select">Select</option>
                <option value="footing">Footing</option>
                <option value="laterate masonry">Laterate masonry</option>
                <option value="no">No</option>
                <option value="piling">Piling</option>
                <option value="rr masonry">RR masonry</option>
                <option value="solid slabs">Solid slabs</option>
                <option value="solid walls">Solid walls</option>
            </select>    
        </div>
        
        <div class="col-6 mb-3">
            <label for ="Nbr_Foundation_success">Neighbour Foundation Success</label>
            <select name = "Nbr_Foundation_success">
                <option value="select">Select</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="col-6 mb-3 d-flex justify-content-end align-items-center">
            <button class="mt-5 btn btn-success">Submit</button>
        </div>         
        
        
    </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
